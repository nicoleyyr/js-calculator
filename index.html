<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator ðŸ¤“</title>
    <link rel="icon" href="https://imgur.com/ODUL1gT">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input type="text" class="key key-display" disabled/>
        <button class="key key-operator key-add" value="+">+</button>
        <button class="key key-operator key-substrack" value="-">-</button>
        <button class="key key-operator key-multiply" value="X">&times;</button>
        <button class="key key-operator key-divide" value="/">&divide;</button>
        <button class="key key-num" value="7">7</button>
        <button class="key key-num" value="8">8</button>
        <button class="key key-num" value="9">9</button>
        <button class="key key-num" value="4">4</button>
        <button class="key key-num" value="5">5</button>
        <button class="key key-num" value="6">6</button>
        <button class="key key-num" value="1">1</button>
        <button class="key key-num" value="2">2</button>
        <button class="key key-num" value="3">3</button>
        <button class="key key-num" value="0">0</button>
        <button class="key key-decimal" value=".">.</button>
        <button class="key key-ac" value="all-clear">AC</button>
        <button class="key key-operator key-equal" value="=">=</button>
    </div>
</body>
<script src="app.js"></script>

</html>
